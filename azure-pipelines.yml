# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'b7f0ec02-9327-453a-a034-f7ee3945e5f6'
  imageRepository: 'proddemoimagechat'
  containerRegistry: 'proddemocontainerregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest
    - task: AzureContainerApps@1
      inputs:
        azureSubscription: 'Azure subscription 1(1)(985f141b-c83d-4ce4-9591-9a3f024046c8)'
        acrName: 'ProdDemoContainerRegistry'
        imageToDeploy: 'proddemocontainerregistry.azurecr.io/proddemoimagechat:latest'
        containerAppName: 'prod-eloquent-container-app'
        resourceGroup: 'ProdDemoResourceGroup'
        containerAppEnvironment: 'prod-eloquent-container-app-environment'
